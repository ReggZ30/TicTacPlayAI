<!-- selection.html (Selection Page) -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Selection</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="selection-container">
        <h2>Pilih Pengaturan Permainan</h2>
        <div class="selection-options">
            <div class="symbol-selection">
                <h3>Pilih Simbol:</h3>
                <div class="symbol-buttons">
                    <button class="symbol-btn" onclick="selectSymbol('X')">X</button>
                    <button class="symbol-btn" onclick="selectSymbol('O')">O</button>
                </div>
            </div>
            <div class="difficulty-selection">
                <h3>Pilih Level:</h3>
                <select id="difficulty">
                    <option value="easy">Mudah</option>
                    <option value="medium">Sedang</option>
                    <option value="hard">Sulit</option>
                </select>
            </div>
        </div>
        <button onclick="startGame()" class="btn">Mulai Permainan</button>
    </div>
    <script src="selection.js"></script>
</body>
</html>
