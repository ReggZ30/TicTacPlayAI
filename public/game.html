<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="assets/logo2.png" alt="Tic Tac Toe Logo" class="logo">
        </a>
    </header> 
    <div class="game-wrapper">
        <div class="game-container">
            <h2>Tic Tac Toe</h2>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="controls">
                <button onclick="resetGame()" class="btn">Mulai Ulang</button>
                <button onclick="window.location.href='selection.html'" class="btn">Selesai</button>
            </div>
        </div>
        
        <div class="modal-overlay hidden" id="notification-overlay">
            <div class="modal" id="notification">
                <div class="modal-content">
                    <p id="notification-text"></p>
                    <button onclick="closeNotification()" class="btn">Tutup</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
